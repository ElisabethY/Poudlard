<div>
  <div class="form-group">
    <label>id:</label>
    <input
      [(ngModel)]="produit.id"
      readonly
      class="form-control"
      placeholder="genereation auto"
    />
  </div>
  <div class="form-group">
    <label>nom de l'evenement:</label>
    <input type="text" [(ngModel)]="produit.libelle" class="form-control" />
  </div>
  </div>
  <div class="form-group">
    <label>date:</label>
    <input type="number" [(ngModel)]="produit.prix" class="form-control" />
  </div>
  <div class="form-group">
    <label>heure:</label>
    <input type="text" [(ngModel)]="produit.description" class="form-control" />

    <div class="form-group">
      <label>heure:</label>
      <input type="text" [(ngModel)]="produit.description" class="form-control" />

  <div>
    <button (click)="save()" class="btn btn-outline-success">
      enregistrer
    </button>
    <a routerLink="/evenement" class="btn btn-outline-warning">annuler</a>
  </div>

</div>

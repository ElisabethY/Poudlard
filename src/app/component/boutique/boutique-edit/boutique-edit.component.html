<div>
  <div class="form-group">
    <label>id:</label>
    <input
      [(ngModel)]="boutique.id"
      readonly
      class="form-control"
      placeholder="genereation auto"
    />

  </div>
  <div class="form-group">
    <label>Enseigne:</label>
    <input type="text" [(ngModel)]="boutique.nom" class="form-control" />
  </div>
  </div>
  <div class="form-group">
    <label>Adresse:</label>
    <input type="text" [(ngModel)]="boutique.adresse" class="form-control" />
  </div>
  <div>
  <label>Categorie:</label>
<select [(ngModel)]="categorie" class="form-control" [compareWith]="byIdBoutique" >
  <option *ngFor="let m of boutiqueArr" [ngValue]="m">
    {{m.categorie}}
  </option>
</select>
</div>
  <div>
    <button (click)="save()" class="btn btn-outline-success">
      Enregistrer
    </button>
    <a routerLink="/boutique" class="btn btn-outline-warning">annuler</a>
  </div>

<div>
  <div class="form-group">
    <label>id:</label>
    <input
      [(ngModel)]="boutique.id"
      readonly
      class="form-control"
      placeholder="genereation auto"
    />

  </div>
  <div class="form-group">
    <label>Ensigne</label>
    <input type="text" [(ngModel)]="boutique.nom" class="form-control" />
  </div>
  </div>
  <div class="form-group">
    <label>Adresse</label>
    <input type="number" [(ngModel)]="boutique.adresse" class="form-control" />
  </div>
  <div>
    <button (click)="save()" class="btn btn-outline-success">
      enregistrer
    </button>
    <a routerLink="/evenement" class="btn btn-outline-warning">annuler</a>
  </div>

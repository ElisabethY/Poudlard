

<table class="table table-striped table-responsive" >
<thead>
  <tr>
    <th>ID</th>
    <th>Evenement</th>
    <th>Date</th>
    <th>Heure</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let e of events">
    <td>{{ e.id }}</td>
    <td>{{ e.nomEven }}</td>
    <td>{{ e.date  | date: "dd/MM/yyyy"}}</td>
    <td>{{ e.heure}}</td>
                                              <!-- EDITION UNIQUEMENT POUR ADMIN -->
    <span *ngIf="isAuthenticated() && role=='admin' ">
    <td>
      <a [routerLink]="['/evenement', 'edit', e.id]"
        routerLinkActive="active"
        class="btn btn-outline-primary"
        >editer</a>
    </td>
    <td>
      <button class="btn btn-outline-danger" (click)="delete(e.id!)">
        supprimer
      </button>
    </td>
  </span>

  </tr>
</tbody>
</table>

<table class="table">
  <tr>
    <td>Nom</td>
    <td>Prenom</td>
    <td>Date de naissance</td>
    <td>Maison</td>
  </tr>

  <tr *ngFor="let e of eleves">
    <td>{{ e.nom }}</td>
    <td>{{ e.prenom }}</td>
    <td>{{ e.naissance }}</td>
    <td>{{ e.maison }}</td>
  </tr>
  <tr>
    <button [routerLink]="['/eleve', 'bulletin', 'e.id']"></button>
  </tr>
</table>

<div>
  <div class="form-group">
    <label>id:</label>
    <input
      [(ngModel)]="prof.id"
      readonly
      class="form-control"
      placeholder="genereation auto"
    />
  </div>
  <div class="form-group">
    <label>Login:</label>
    <input type="text" [(ngModel)]="prof.login" class="form-control" />
  </div>
  </div>
  <div class="form-group">
    <label>Nom:</label>
    <input type="texte" [(ngModel)]="prof.nom" class="form-control" />
  </div>
  <div class="form-group">
    <label>Prenom:</label>
    <input type="text" [(ngModel)]="prof.prenom" class="form-control" />
    <div class="form-group">
      <label>Date de Naissance:</label>
      <input type="text" [(ngModel)]="prof.naissance" class="form-control" />

    <button (click)="save()" class="btn btn-outline-success">
      enregistrer
    </button>
    <a routerLink="/compte/professeurs" class="btn btn-outline-warning">annuler</a>
  </div>
</div>

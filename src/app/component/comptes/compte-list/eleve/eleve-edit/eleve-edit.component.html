<div>
  <div class="form-group">
    <label>id:</label>
    <input
      [(ngModel)]="eleve.id"
      readonly
      class="form-control"
      placeholder="genereation auto"
    />
  </div>

  <div class="form-group">
    <label>Login:</label>
    <input type="text" [(ngModel)]="eleve.login" class="form-control" />
  </div>

  <div class="form-group">
    <label>Password:</label>
    <input type="text" [(ngModel)]="eleve.password" class="form-control" />
  </div>
    <div class="form-group">
    <input type="hidden" [(ngModel)]="eleve.password" class="form-control" />
  </div>
  <div class="form-group">
    <label>Nom:</label>
    <input type="" [(ngModel)]="eleve.nom" class="form-control" />
  </div>
  <div class="form-group">
    <label>Prenom:</label>
    <input type="text" [(ngModel)]="eleve.prenom" class="form-control" />
    <div class="form-group">
      <label>Date de Naissance:</label>
      <input type="date" [(ngModel)]="eleve.naissance" class="form-control" />
      <div>
        <label>maison:</label>
     <select [(ngModel)]="eleve.maison" class="form-control" [compareWith]="byIdMaison">
       <option *ngFor="let m of maisonArr" [ngValue]="m">
         {{ m.id }} {{ m.nom }}
       </option>
     </select>
    </div>
  <div>
    <button (click)="save()" class="btn btn-outline-success">
      enregistrer
    </button>
    <a routerLink="/compte/eleves" class="btn btn-outline-warning">annuler</a>
  </div>
</div>

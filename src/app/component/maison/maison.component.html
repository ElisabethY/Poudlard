<table class="table table-striped table-responsive">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Score</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let m of maisons">
      <td>{{ m.id }}</td>
      <td>{{ m.nom }}</td>
      <td>{{ m.score}}</td>
    </tr>

  </tbody>
</table>

<div>
    <div class="form-group">
      <label>id:</label>
      <input
        [(ngModel)]="maison.id"
        readonly
        class="form-control"
        placeholder="genereation auto"
      />
    </div>
    <div class="form-group">
      <label>nom de l'evenement:</label>
      <input type="text" [(ngModel)]="maison.nom" class="form-control" />
    </div>
    </div>
    <div class="form-group">
      <label>score:</label>
      <input type="" [(ngModel)]="maison.score" class="form-control" readonly />
    </div>

    <div>
      <button (click)="save()" class="btn btn-outline-success">
        enregistrer
      </button>
      <a routerLink="/maison" class="btn btn-outline-warning">annuler</a>
    </div>
